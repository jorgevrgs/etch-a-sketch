<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="title"><h1>ETCH-A-SKETCH</h1></div>
        <div id="buttons">
            <button id="black" class="buttons" data-mode="black">Black & White</button>
            <button id="color" class="buttons" data-mode="color">Color</button>
            <button id="reset" onclick="window.location.reload();">Reset</button>
        </div>
        <div id="form"><input id="input" value="16" type="number" min="1" max="32"></div>
        <div id="wrap">
            <div id="grid"></div>
        </div>
    </div>
</body>
</html>
